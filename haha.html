<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learn More Example</title>
<style>
  .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border: 1px solid #ccc;
    padding: 20px;
    margin-bottom: 20px;
  }

  .additional-box {
    display: none;
    border: 1px solid #ccc;
    padding: 20px;
    margin-top: 20px;
    border: 1px solid red;
    margin: 10px 20px;
  }

  .button {
    cursor: pointer;
    color: blue;
    text-decoration: underline;
  }

  /* Show the additional box when its ID is targeted */
  .additional-box:target {
    display: block;
  }
</style>
</head>
<body>

<div class="container">
  <div class="content">
    <img src="your-image.jpg" alt="Your Image">
    <p>Description goes here</p>
  </div>
  <a href="#additional" class="button">Learn More</a>
</div>

<div id="additional" class="additional-box">
    <img src="girlblog1.jpg">
  <p>Additional information goes here</p>
  <a href="#" class="button">Exit</a>
</div>

</body>
</html>
